<mat-toolbar-row>
  <h3>Project Management</h3>
  <span class="example-spacer"></span>
  <div *ngIf="this.role == 'Admin'">
    <button mat-raised-button class="toolbar-btn" (click)="openAddProjectDialog()">
      <mat-icon>receipt</mat-icon> Add Project
    </button>
  </div>

  <div *ngIf="this.role == 'Admin'">
    <button mat-raised-button class="toolbar-btn" (click)="openFileUploadDialog()">
      <mat-icon>upload_file </mat-icon> Import Projects
    </button>
  </div>

  <div *ngIf="this.role == 'Admin'">
    <button mat-raised-button class="toolbar-btn" (click)="exportProject()">
      <mat-icon>file_download </mat-icon> Export Projects
    </button>
  </div>

  <div *ngIf="this.role == 'Admin'">
    <button mat-raised-button class="toolbar-btn" class="toolbar-btn" (click)="bulkRemove()">
      <mat-icon>delete </mat-icon> Bulk Remove
    </button>
  </div>

</mat-toolbar-row>
